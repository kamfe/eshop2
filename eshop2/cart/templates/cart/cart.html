<div class="col-lg-5">
    <h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
        Корзина <span class="badge badge-secondary badge-pill">{{ cart|length }}</span>
    </h4>
    <div class="card mb-3">
        {% for item in cart %}
            {% with product=item.product %}
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-light">
                        <div class="row text-center">
                            <div class="col-lg-4">
                                <input name="basketID" type="number" class="form-control"
                                    value="{{ item.quantity }}" min="1">
                            </div>
                            <div class="col-lg-4">{{ item.total_price }} руб.</div>
                            <div class="col-lg-4">
                                <a href="{% url 'cart:cart_remove' product.id %}">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            {% endwith %}
        {% endfor %}
    </div>
    <div class="card mb-3">
        <div class="card-footer">
            <p class="float-left">Итого</p>
            <h4 class="float-right">{{ cart.get_total_price }} руб.</h4>
        </div>
    </div>
    <a class="btn btn-success btn-lg float-right" href="../orders/order-create.html">
        Оформить заказ
    </a>
</div>
